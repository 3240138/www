<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひだまりソリューションズ</title>
</head>
<body>
    <header>
        <h1>ひだまりソリューションズ</h1>
        <nav>
            <ul>
                <li><a href="#">会社概要</a></li>
                <li><a href="#">サービス</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>会社概要</h2>
            <p>私たちは地域密着型のITソリューション企業として、クラウド導入やウェブ制作を通じた業務改善をしえんしています。</p>
        </section>
        
        <section id="services">
           <h2>サービス紹介</h2>
           <div class="service">
                <img src="1.jpg" alt="Web制作" />
                <p><strong>Web制作:</strong> スマートフォン対応のモダンなWebサイトを制作します。</p>
           </div>
           <div class="service">
                <p><strong>クラウド導入支援:</strong> Google WorkspaceやMicrosoft 365などの導入をサポートします。</p>
           </div>
           <div class="service">
                <p><strong>デジタル研修:</strong> 中小企業向けのITリテラシー研修も承っています。</p>
            </div>
        </section>
        <section id="contact">
             <h2>お問い合わせ</h2>
             <form>
                   <label for="name">お名前</label>
                        <input type="text" id="name" name="name" required>
                   <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" required>
                   <label for="message">メッセージ</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">送信</button>
             </form>
        </section>
    </main>
    <footer>
      <p>&copy; 2025 ひだまりソリューションズ</p>
    </footer>
</body>
</html>
