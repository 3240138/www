<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の演算</title>
</head>
<body>
    <h1>変数の演算</h1>
    <p>a=10、b=4の場合</p>

    <input type="button" value="足し算"onclick="add()">
    <input type="button" value="引き算"onclick="subtract()">
    <input type="button" value="掛け算"onclick="multiply()">
    <input type="button" value="割り算"onclick="divide()">

    <script>
        function add(){
            let a=10;
            let b=4;
            let c=a+b;
            alert('答えは'+c+'です。')
        }
        function subtract(){
            let a=10;
            let b=4;
            let c=a-b;
            alert('答えは'+c+'です。')
        }
        function multiply(){
            let a=10;
            let b=4;
            let c=a*b;
            alert('答えは'+c+'です。')
        }
        function divide(){
            let a=10;
            let b=4;
            let c=a/b;
            alert('答えは'+c+'です。')
        }
    </script>
</body>
</html>
