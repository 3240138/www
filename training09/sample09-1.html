<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Click Counter ★ for構文</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eef3ff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 40px;
      font-size: 32px;
      font-weight: bold;
    }

    .subtext {
      color: #666;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .card {
      width: 480px;
      background: #ffffff;
      margin: 0 auto;
      padding: 40px 30px;
      border-radius: 22px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }

    #count {
      font-size: 36px;
      font-weight: bold;
      color: #0066ff;
    }

    #btn {
      width: 80%;
      margin: 25px 0;
      padding: 17px 0;
      background: linear-gradient(135deg, #0066ff, #4f74ff);
      border: none;
      border-radius: 29px;
      color: white;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 255, 0.25);
      transition: 0.2s;
    }
    #btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 9px 28px rgba(0, 0, 255, 0.32);
    }

    .label {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      text-align: left;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    #result-box {
      width: 80%;
      margin: 10px auto;
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 15px;
      padding: 25px;
      min-height: 60px;
      text-align: left;
      line-height: 1.6em;
      font-size: 17px;
    }

    footer {
      margin-top: 50px;
      margin-bottom: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>Click Counter ★ for構文</h1>
  <p class="subtext">
    ボタンをクリックすると、クリック回数に応じて結果が変わります。<br>
    JavaScript の for 構文を使って処理を作ってみましょう。
  </p>

  <div class="card">
    <p>クリック回数 <span id="count">0</span> 回</p>

    <button id="btn">クリック</button>

    <div class="label">結果</div>
    <div id="result-box">ここに結果が表示されます</div>
  </div>

  <footer>© JavaScript Practice – for構文 & クリックイベント</footer>

  <script>
    let count = 0;

    document.getElementById("btn").addEventListener("click", function () {
      count++;
      document.getElementById("count").textContent = count;

      let result = "";

      if (count === 1) {
        for (let i = 0; i < 1; i++) {
          result += "★";
        }
      }

      else if (count === 2) {
        for (let i = 0; i < 5; i++) {
          result += "★";
        }
      }

      else if (count === 3) {
        for (let i = 1; i <= 5; i++) {
          result += i + " ";
        }
      }

      else if (count === 4) {
        for (let i = 2; i <= 10; i += 2) {
          result += i + " ";
        }
      }

      else if (count === 5) {
        let sum = 0;
        for (let i = 1; i <= 5; i++) {
          sum += i;
        }
        result = "合計値: " + sum;
      }

      else if (count >= 6) {
        result = "クリアしました。カウントを0に戻します。";
        count = 0;
        document.getElementById("count").textContent = 0;
      }

      document.getElementById("result-box").textContent = result;
    });
  </script>

</body>
</html>
