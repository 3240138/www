<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter★for構文</title>
</head>
<body>
    <h1>Click Counter ★ for構文</h1>
  <p class="subtext">
    ボタンをクリックすると、クリック回数に応じて結果が変わります。<br>
    JavaScript の for 構文を使って処理を作ってみましょう。
  </p>

  <div class="card">
    <p>クリック回数 <span id="count">0</span> 回</p>

    <button id="btn">クリック</button>

    <div class="label">結果</div>
    <div id="result-box">ここに結果が表示されます</div>
  </div>

  <footer>© JavaScript Practice – for構文 & クリックイベント</footer>

  <script>
    let count = 0;

    document.getElementById("btn").addEventListener("click", function () {
      count++;
      document.getElementById("count").textContent = count;
 
      let result = "";

      switch (count){
        
         case 1:
          for (let i = 0; i < 1; i++) result += "★";
          break;


        case 2:
          for (let i = 0; i < 5; i++) result += "★";
          break;


        case 3:
          for (let i = 1; i <= 5; i++) result += i + " ";
          break;


        case 4:
          for (let i = 2; i <= 10; i += 2) result += i + " ";
          break;


        case 5:
          let sum = 0;
          for (let i = 1; i <= 5; i++) sum += i;
          result = "合計値: " + sum;
          break;

        default:
          result = "クリアしました。カウントを0に戻します。";
          count = 0;
          document.getElementById("count").textContent = 0;
          break;
      }

      document.getElementById("result-box").textContent=result;
    });
  </script>
</body>
</html>
