<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLの表示</title>
    <style>
       .box {
          border: 2px solid #666;
          padding: 15px;
          width: 500px;
          margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>HTMLの表示</h1>
    <p>ボックス内の表示されている部分のHTMLを表示します。</p>

    <div class="box" id="displayBox">
        <ul>
            <li>東京都</li>
            <li>神奈川県</li>
            <li>大阪府</li>
        </ul>
    </div>
    <button onclick="show()">HTMLを表示</button>
    <div class="box" id="htmlBox">
        ここにHTMLが表示されます。
    </div>

    <script>
        function show(){
            let html = document.getElementById("displayBox").innerHTML;
            document.getElementById("htmlBox").textContent = html;
        }
    </script>
</body>
</html>
